# AppVeyor file
# http://www.appveyor.com/docs/appveyor-yml

# Build version format
version: "{build}"

# Do not build feature branch with open Pull Requests
skip_branch_with_pr: true

# Scripts that are called at very beginning, before repo cloning
init:
  # Fix line endings on Windows
  - git config --global core.autocrlf true

# Test against this version of Node.js
environment:
  nodejs_version: "8"
  BUNDLESIZE_GITHUB_TOKEN: # bundlesize doesn't support appveyor for now
    secure: q5rkZuHsKxghwRMwLsOkOwiKOh1SUsAJt6oG8/Sadcv90UTUFy6u2lC3nfcOGZDT

build: off

install:
  - ps: Install-Product node $env:nodejs_version
  - yarn

test_script:
  - yarn test

notifications:
  - provider: Email
    to:
      - limon.monte@gmail.com
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: true

# Preserve node_modules between builds
cache: node_modules -> appveyor.yml,package.json,yarn.lock
