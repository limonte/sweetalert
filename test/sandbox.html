<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- IE11 compatibility -->
  <script src="/node_modules/promise-polyfill/dist/polyfill.min.js"></script>

  <script src="../dist/sweetalert2.js"></script>
  <link rel="stylesheet" href="../dist/sweetalert2.css">
</head>

<body>
  <script>
    Swal.fire({
      title: 'Select field validation',
      input: 'select',
      inputOptions: {
        apples: 'Apples',
        'Bananas': { prata: 'Prata', nanica: 'Nanica', maca: 'Maçã' },
        grapes: 'Grapes',
        oranges: 'Oranges'
      },
      inputPlaceholder: 'Select a fruit',
      showCancelButton: true,
      inputValidator: (value) => {
        return new Promise((resolve) => {
          if (value === 'prata') {
            resolve()
          } else {
            resolve('You need to select Prata :)')
          }
        })
      }
    }).then(function (fruit) {
      if (fruit) {
        Swal.fire(`You selected: ${fruit.value}`)
      }
    })

  </script>
</body>

</html>
